<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTracks - Stream Music Online</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navlist">
          <div class="logo"><a class="logo" href="#">ZTracks</a></div>
          <ul>
            <li>
              <button class="home btn navbtn">
                <i class="fa fa-home"></i>Home
              </button>
            </li>
            <li class="hidden">
              <button class="search btn navbtn">
                <i class="fa fa-search"></i>Search
              </button>
            </li>
            <li>
              <span class="searchbar"
                ><i
                  class="fa fa-search btn navbtn"
                  style="padding: 10px; border-radius: 25px"
                ></i
                ><button class="hidden btn">Search</button
                ><input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Search Musics, Artists, Playlists..."
              /></span>
            </li>
          </ul>
        </div>
        <div class="account">
          <button class="userbtn hiddenicon btn">
            <i class="fa fa-user-circle" style="font-size: 20px"></i>
          </button>
          <button class="signup btn navbtn">Sign Up</button>
          <button class="login btn">Log In</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="playercontainer">
        <div class="player">
          <div class="poster">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              class="e-9960-icon e-9960-baseline"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                style="fill: #bababa; height: 315px"
                d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5z"
              ></path>
            </svg>
          </div>
          <div class="title">
            <span class="titletext">Title of the song</span>
            <span class="authortext"
              ><a class="authortext" href="#">Author</a></span
            >
            <button class="download btn ctrlbtn" title="Download">
              <i class="fa fa-arrow-down"></i>
            </button>
          </div>
          <div class="playercontrols">
            <span class="leftcontrols">
              <div class="volume-control">
                <button class="volume btn ctrlbtn" title="Volume">
                  <i class="fa fa-volume-high"></i>
                </button>
                <input
                  type="range"
                  class="volume-slider"
                  min="0"
                  max="1"
                  step="0.01"
                  value="1"
                />
              </div>
            </span>
            <span class="midcontrols">
              <button class="previoustrack btn ctrlbtn" title="Previous Track">
                <i class="fa fa-backward-step"></i>
              </button>
              <button class="playnpause btn ctrlbtn" title="Play/Pause">
                <i class="fa fa-circle-play"></i>
              </button>
              <button class="nexttrack btn ctrlbtn" title="Next Track">
                <i class="fa fa-forward-step"></i>
              </button>
            </span>
            <span class="rightcontrols">
              <button class="addtoplaylist btn ctrlbtn" title="Add to Playlist">
                <i class="fa fa-circle-plus"></i>
              </button>
            </span>
          </div>
          <span class="time">
            <span class="currenttime">00:00</span>
            <span class="tracktime">00:00</span>
          </span>
          <div class="seekbar" title="00:00">
            <div class="seekball"></div>
          </div>
        </div>
        <div class="credits">
          <h3>Credits</h3>
          <ul class="artists">
            <li>
              <a href="#">Artist 1</a
              ><button class="follow btn ctrlbtn">Follow</button>
            </li>
            <li>
              <a href="#">Artist 2</a
              ><button class="follow btn ctrlbtn">Follow</button>
            </li>
            <li>
              <a href="#">Artist 3</a
              ><button class="follow btn ctrlbtn">Follow</button>
            </li>
          </ul>
        </div>
      </section>
      <section class="library">
        <h2 class="sectitle">Your Library</h2>
        <div class="sec1">
          <div class="playlistlibrary">
            <div class="playlistcard smallcard" title="Liked Songs">
              <button class="playbtn" title="Play">
                <svg
                  style="display: block"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="20"
                  height="20"
                >
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </button>
              <img
                src="https://i.scdn.co/image/ab67616d0000b2739750614dd177fa9137726f07"
                alt="cover"
              />
              <span class="smallcardtitle">Liked Songs</span>
            </div>
            <div class="playlistcard smallcard" title="Unknown">
              <button class="playbtn" title="Play">
                <svg
                  style="display: block"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="20"
                  height="20"
                >
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </button>
            </div>
            <div class="playlistcard smallcard" title="Unknown">
              <button class="playbtn" title="Play">
                <svg
                  style="display: block"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="20"
                  height="20"
                >
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <h2 class="sectitle">Made For You</h2>
        <div class="sec2">
          <button class="leftbtn slidebtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <polyline points="15 18 9 12 15 6" />
            </svg>
          </button>
          <div class="made-for-you"></div>
          <button class="rightbtn slidebtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <polyline points="9 6 15 12 9 18" />
            </svg>
          </button>
        </div>
        <h2 class="sectitle">Recently Played</h2>
        <div class="sec2 sec3">
          <button class="leftbtn slidebtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <polyline points="15 18 9 12 15 6" />
            </svg>
          </button>
          <div class="made-for-you recently-played">
            <div
              class="made-for-you-card recently-played bigcard"
              title="Unknown"
            >
              <button class="playbtn" title="Play">
                <svg
                  style="display: block"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <polygon points="6,4 20,12 6,20" />
                </svg>
              </button>
              <img
                src="https://i.scdn.co/image/ab67616d0000b2739750614dd177fa9137726f07"
                alt="cover"
              />
              <span class="bigcardtitle">
                Seedhe Maut, Ikka, Raftaar, KR$NA, Karma Lorem ipsum dolor sit
                amet.
              </span>
            </div>
          </div>
          <button class="rightbtn slidebtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <polyline points="9 6 15 12 9 18" />
            </svg>
          </button>
        </div>
        <div class="miniplayer">
          <div class="mini-playercontrols">
            <span class="mini-leftcontrols">
              <button class="mini-volume btn mini-ctrlbtn" title="Volume">
                <i class="fa fa-volume-high"></i>
              </button>
            </span>
            <span class="mini-midcontrols">
              <button
                class="mini-previoustrack btn mini-ctrlbtn"
                title="Previous Track"
              >
                <i class="fa fa-backward-step"></i>
              </button>
              <button
                class="mini-playnpause btn mini-ctrlbtn"
                title="Play/Pause"
              >
                <i class="fa fa-circle-play"></i>
              </button>
              <button
                class="mini-nexttrack btn mini-ctrlbtn"
                title="Next Track"
              >
                <i class="fa fa-forward-step"></i>
              </button>
            </span>
            <span class="mini-rightcontrols">
              <button class="mini-download btn mini-ctrlbtn" title="Download">
                <i class="fa fa-arrow-down"></i>
              </button>
              <button
                class="mini-addtoplaylist btn mini-ctrlbtn"
                title="Add to Playlist"
              >
                <i class="fa fa-circle-plus"></i>
              </button>
            </span>
          </div>
          <span class="mini-time">
            <span class="mini-currenttime">00:00</span>
            <span class="currenttracktitle">Audio 24 - Zayn</span>
            <span class="mini-tracktime">00:00</span>
          </span>
          <div class="mini-seekbar" title="00:00">
            <div class="mini-seekball"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  </body>
</html>
